<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/base-theme.css">
    <link rel="stylesheet" href="/css/title-theme.css">
</head>

<body>
    <div id="bar"></div>
    <script>
        fetch('/partial/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('bar').innerHTML = data;
                return import('/js/ui-script/navbar-script.js');
            })
            .catch(error => console.error("Error loading navbar:", error));
    </script>

    <div class="basic-title-div">
        <h1>This is the Home Page</h1>
        <div class="horizontal-info">
            <p>Welcome :</p>
            <p class="bold-text" id="user-name"></p>
        </div>
        <p>You may navigate to the other pages or log out using the top navigation bar</p>
    </div>

    <script type="module" src="/js/ui-script/home-script.js"></script>
</body>

</html>
