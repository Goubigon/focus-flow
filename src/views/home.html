<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/base-theme.css">
    <link rel="stylesheet" href="/css/title-theme.css">
</head>

<body>
    <div id="bar"></div>
    <script>
        fetch('/partial/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('bar').innerHTML = data;
                // Load your navbar script here after the navbar is inserted
                return import('/js/ui-script/navbar-script.js');
            })
            .catch(error => console.error("Error loading navbar:", error));
    </script>

    <div class="basic-title-div">
        <h1>Welcome to the Home Page!</h1>
        <p id="user-name"></p>
        <p>Navigate using the top navbar</p>
    </div>

    <script type="module" src="/js/ui-script/home-script.js"></script>
</body>

</html>
