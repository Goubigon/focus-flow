<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="/js/ui-script/load-dashboard-script.js"></script>

</head>


<body>
    <div id="navbar"></div>
    <script>
        fetch('/partial/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                // Load your navbar script here after the navbar is inserted
                return import('/js/ui-script/navbar-script.js');
            })
            .catch(error => console.error("Error loading navbar:", error));
    </script>


    <div id="home">
        <div class="tab-container">
            <div class="tabs">
                <button class="tab-button active" onclick="openTab(event, 'tab1')">General results</button>
                <button class="tab-button" onclick="openTab(event, 'tab2')">Results by level</button>
                <button class="tab-button" onclick="openTab(event, 'tab3')">Profile</button>
            </div>
            <div class="tab-content">

                <div id="tab1" class="tab active">

                    <h2>General results</h2>
                    <p>Get general information about your results.</p>
                    <button id="sessionDurationByDateButton">Playtime by day</button>
                    <button id="sessionNumberByDateButton">Number of session by day</button>
                    <button id="lastSessionResultsButton">Results from last session</button>
                    <button id="resultsByDayButton">Results by day</button>

                </div>
                <div id="tab2" class="tab">
                    <h2>Results by level</h2>
                    <p>Get key performance indicator and graphs of your results by levels.</p>

                        <button id="level1Button">Level 1</button>
                        <button id="level2Button">Level 2</button>
                        <button id="level3Button">Level 3</button>
                        <button id="level4Button">Level 4</button>
                        <button id="level5Button">Level 5</button>


                        <h2 id="kpi1"></h2>
                        <h2 id="kpi2"></h2>
                        <h2 id="kpi3"></h2>
                        <h2 id="kpi4"></h2>
                </div>
                <div id="tab3" class="tab">
                    <h2>Profile</h2>
                    <p>Get information about your profile.</p>
                </div>

                <h2 id="titleOfGraph"></h2>
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <script type="module" src="/js/ui-script/dashboard-script.js"></script>
        <script>

        </script>
    </div>



</body>

</html>
