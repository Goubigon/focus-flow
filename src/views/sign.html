<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign.css">
</head>

<body>
    <div class="container">
        <div class="signup-form">
            <h2>Create Account</h2>
            <form id="signForm" action="/signup" method="POST" >
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required value="test">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required value="test@ex.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required value="123456">
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required value="123456">
                </div>
                <button id="signButton" type="submit">Sign Up</button>
            </form>
            
            <p>Already have an account? <a href="#">Sign in</a></p>
            
        <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <script src="/js/sign-script.js"></script>
</body>

</html>
