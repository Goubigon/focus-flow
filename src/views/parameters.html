<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameters</title>
    <link rel="stylesheet" href="/css/parameters.css">
</head>

<body>
    <div id="navbar"></div>
    <script>
        fetch('/partial/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
    </script>


    <div id="params">

        <h1>Welcome to the parameters Page!</h1>
        <p>TODO add fields for parameters</p>


        <form id="configForm">
            <label for="minNumber">Min Number:</label>
            <input type="number" id="minNumber" name="minNumber" value="-10" required>

            <label for="maxNumber">Max Number:</label>
            <input type="number" id="maxNumber" name="maxNumber" value="10" required>


            <label for="floatNumber">Numbers after comma:</label>
            <input type="number" id="floatNumber" name="floatNumber" value="2" required>

            <label for="nNumber">Number of Numbers:</label>
            <input type="number" id="nNumber" name="nNumber" value="2" disabled>



            <label for="operation">List of operations:</label>

            <label for="addition">+</label>
            <input type="checkbox" id="additionCheck" name="additionCheck" checked>
            <label for="substraction">-</label>
            <input type="checkbox" id="substractionCheck" name="substractionCheck" checked>
            <label for="multiplication">x</label>
            <input type="checkbox" id="multiplicationCheck" name="multiplicationCheck" checked>



            <button type="submit">Submit</button>
            <p class="error" id="errorMessage"></p>

            <!--
            <pre> -> preformatted text
                preserves whitespace, linebreaks
                used for code, text that doesn't get reformatted by the browser
            -->
            <pre id="jsonOutput"></pre>

        </form>


    </div>

    <script src="/js/parameters-script.js"></script>
</body>

</html>
