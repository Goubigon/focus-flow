<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link rel="stylesheet" href="/css/preview.css">
</head>

<body>
    <div id="logbar"></div>
    <script>
        fetch('/partial/logbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('logbar').innerHTML = data;
            })
            .catch(error => console.error("Error loading navbar:", error));
    </script>

    <div id="preview">

        <h1>Welcome to Focus Flow!</h1>
        <p>A program designed to refresh and enhance mental flow and focus abilities.</p>
        <img src="/img/ex_exercise.png" width="50%" alt="Example image of an exercise">
    </div>

    <script type="module" src="/js/ui-script/preview-script.js"></script>
</body>

</html>
