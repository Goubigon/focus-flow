<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/base-theme.css">
    <link rel="stylesheet" href="css/form-theme.css">
</head>

<body>
    <div id="logbar"></div>
    <script>
        fetch('/partial/logbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('logbar').innerHTML = data;
                // Load your logbar script here after the logbar is inserted
                return import('/js/ui-script/logbar-script.js');
            })
            .catch(error => console.error("Error loading logbar:", error));
    </script>

    <div class="form-container">
        <div class="div-form">
            <h2>Login</h2>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required value="Badoit@cojean.fr">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required value="badoit">
                </div>
                <button id="loginButton" type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="/sign">Sign up</a></p>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <script type="module" src="/js/ui-script/login-script.js"></script>
</body>

</html>
