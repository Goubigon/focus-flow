<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Exercise</h1>
        <div class="numbers-container">
            <p id="value1" class="random-number"></p>
            <p id="randomOperation" class="random-number"></p>
            <p id="value2" class="random-number"></p>
        </div>

        <p>Enter your answer below:</p>

        <button onclick="submitAnswer()">Submit Answer</button>
        <p id="feedback" class="feedback"></p>
        <p id="timeTaken" class="time-taken"></p>
        
    </div>

    <script src="exercise-script.js"></script>

</html>
